{% extends "base.html" %}
{% block content %}
<div class="max-w-lg mx-auto bg-white shadow rounded p-6">
  <h1 class="text-xl font-semibold mb-4">Create Organization</h1>
  <form method="post" class="space-y-4">
    <div>
      <label class="block text-sm font-medium">Organization Name</label>
      <input name="org_name" class="mt-1 w-full border rounded px-3 py-2" required />
    </div>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium">Your Name</label>
        <input name="name" class="mt-1 w-full border rounded px-3 py-2" required />
      </div>
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input name="email" type="email" class="mt-1 w-full border rounded px-3 py-2" required />
      </div>
    </div>
    <div>
      <label class="block text-sm font-medium">Password</label>
      <input name="password" type="password" class="mt-1 w-full border rounded px-3 py-2" required />
    </div>
    <button class="w-full bg-slate-900 text-white py-2 rounded" type="submit">Create Admin Account</button>
  </form>
</div>
{% endblock %}
